<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜房</title>
</head>
<body>
<div id="frame">
    <div class="heading">
        准备好去找新房了吗?
    </div>
    <div id="left">
        <img src="house.png" alt="House">
    </div>
    <form name="orderForm">
        <div class="field">
            输入你的年薪:<input type="text" size="12" id="income">
        </div>
        <div class="field">
            输入卧室的数量:<input type="text" size="12" id="bedrooms">
        </div>
        <div class="field">
            输入你的ZIP数字:<input type="text" size="12" id="zip">
        </div>
    </form>
</div>
</body>
</html>
